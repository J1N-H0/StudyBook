<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker</title>
</head>
<body>
    <h1>Приложение для перевода текста в хакерский</h1>
    <script>
        var input = "javascript is awesome";
        var output = "";   
        for ( var i = 0; i < input.length; i++){
            if (input[i] == "a"){
                output = output + "4";
            } else if (input[i] == "e"){
                output = output + "3";
            } else if (input[i] == "i"){
                output = output + "1";
            } else if (input[i] == "o"){
                output = output + "0";
            } else {
                output = output + input[i];
            }
        }
        document.write(output);
    </script>
</body>
</html>
