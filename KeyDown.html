<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление анимацией с клавиатуры</title>
    <script src="jquery.js"></script>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
</body>
<script>
    $("body").keydown((event) => {
        console.log(event.keyCode)
    })
    let keyNames = {
        32: "space",
        37: "left",
        38: "up",
        39: "right",
        40: "down"
    }
    $("body").keydown((event) => {
        console.log(keyNames[event.keyCode])
    })
</script>
</html>
